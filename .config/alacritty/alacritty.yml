env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false

  opacity: 0.9
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
scrolling:
  history: 50000
font:
  normal:
    family: Mononoki Nerd Font Mono
    style: Regular
  bold:
    family: Mononoki Nerd Font Mono
    style: Bold
  italic:
    family: Mononoki Nerd Font Mono
    style: Italic
  bold_italic:
    family: Mononoki Nerd Font Mono
    style: Bold Italic
  size: 10.0
  offset:
    x: 0
    y: 1
draw_bold_text_with_bright_colors: true
schemes:
  ### Doom One ###
  DoomOne: &DoomOne
    primary:
      background: '#282c34'
      foreground: '#bbc2cf'
    cursor:
      text: CellBackground
      cursor: '#528bff'
    selection:
      text: CellForeground
      background: '#3e4451'
    normal:
      black:   '#1c1f24'
      red:     '#ff6c6b'
      green:   '#98be65'
      yellow:  '#da8548'
      blue:    '#51afef'
      magenta: '#c678dd'
      cyan:    '#5699af'
      white:   '#abb2bf'
    bright:
      black:   '#5b6268'
      red:     '#da8548'
      green:   '#4db5bd'
      yellow:  '#ecbe7b'
      blue:    '#3071db'   # This is 2257a0 in Doom Emacs but I lightened it.
      magenta: '#a9a1e1'
      cyan:    '#46d9ff'
      white:   '#dfdfdf'

  GruvboxDark: &GruvboxDark
    primary:
      background: '#1C1C1C'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  RosePine: &RosePine
    primary:
      background: "0x191724"
      foreground: "0xe0def4"
    cursor:
      text: "0xe0def4"
      cursor: "0xaaaaaa"
    vi_mode_cursor:
      text: "0xe0def4"
      cursor: "0x524f67"
    line_indicator:
      foreground: None
      background: None
    selection:
      text: "0xe0def4"
      background: "0x403d52"
    normal:
      black: "0x26233a"
      red: "0xeb6f92"
      green: "0x31748f"
