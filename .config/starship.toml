# ~/.config/starship.toml

add_newline = false

[line_break]
disabled = true

[cmd_duration]
disabled = true

[directory]
truncation_length = 5
truncation_symbol = "../"
truncate_to_repo = false
format = '󰍘 [$path]($style)[$read_only]($read_only_style) '
read_only = " 🔒"

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[→](#3DCF6D) "
error_symbol = "[→](#C04742) "

# Git
[git_branch]
format = 'git:\($branch(:$remote_branch)\)($style) '

[git_status]
ahead = " ${count} "
behind = " ${count} "
staged = " ${count} "
modified = " ${count} "
untracked = " ${count} "
deleted = " 󰗨${count}"

[package]
disabled = true

[lua]
disabled = false

[nodejs]
format = 'via [node $version](bold green) '
