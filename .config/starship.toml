# ~/.config/starship.toml

add_newline = true

[line_break]
disabled = false

[cmd_duration]
style = "bold #f1fa8c"

[directory]
truncation_length = 8
truncation_symbol = ""
style = "bold #50fa7b"
read_only = " "

# Replace the "❯" symbol in the prompt with "➜"
[character]                         
success_symbol = "[➜](bold #50fa7b)"  
error_symbol = "[➜](bold #ff5555)"  

# Git
[git_branch]
symbol = "branch:"
style = "bold #ff79c6"

[git_status]
up_to_date = "✓"
ahead = " x${count} "
behind = " x${count} "
staged = " x${count} "
modified = " x${count} "
untracked = " ?x${count} "
style = "bold #ff79c6"

[status]
style = "blue"
symbol = ""
success_symbol = ""
not_executable_symbol = "!x"
not_found_symbol = "notfound"
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[hostname]
style = "bold #bd93f0"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"
show_always = true

[sudo]
style = "bold #8be9fd"
symbol = " "
disabled = false

