add_newline = false

[line_break]
disabled = true

[character]
success_symbol = '[➜](bold blue) '
error_symbol = "[✖](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style) "

[directory]
truncation_length = 5
truncate_to_repo = false
truncation_symbol = '../'
format = "[$path]($style)[$lock_symbol]($lock_style) "
home_symbol = '(home)'
style = 'bold blue'

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = "branch:"
style = "bold green"
always_show_remote = true
ignore_branches = []
only_attached = false
disabled = false

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_commit]
disabled = true

[git_status]
conflicted = "X"
ahead = " -->:${count} "
behind = " <--:${count} "
diverged = " <-:${ahead_count} ->×${behind_count} "
untracked = " ?:${count} "
stashed = " ` "
modified = " ~:${count} "
staged = " S:${count} "
renamed = " ren:${count} "
deleted = " del:${count} "
style = "bright-yellow"

[package]
disabled = true

[rust]
format = 'via [$symbol($version )]($style)'
symbol = 'rust:'
