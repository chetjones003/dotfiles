# ~/.config/starship.toml

add_newline = false

[line_break]
disabled = true

[directory]
truncation_length = 8
truncation_symbol = "../"
truncate_to_repo = false
format = '[$path]($style)[$read_only]($read_only_style) '
read_only = " "

# Replace the "❯" symbol in the prompt with "➜"
[character]                         
success_symbol = "[➜](green) "  
error_symbol = "[➜](red) "  

# Git
[git_branch]
format = 'on [\($symbol$branch(:$remote_branch)\)]($style)'
symbol = "branch:"

[git_status]
up_to_date = "  "
ahead = " ->x${count} "
behind = " <-x${count} "
staged = " Sx${count} "
modified = " Mx${count} "
untracked = " Ux${count} "

[status]
symbol = " ! "
success_symbol = ""
not_executable_symbol = " !x "
not_found_symbol = "notfound"
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[sudo]
symbol = " "
disabled = false

[package]
disabled = true

[rust]
disabled = true

[python]
disabled = true

[c]
disabled = true

[lua]
disabled = true

[golang]
disabled = true
