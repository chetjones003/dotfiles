# ~/.config/starship.toml

add_newline = false

[line_break]
disabled = true

[cmd_duration]
style = "bold #f1fa8c"

[directory]
truncation_length = 8
truncation_symbol = "../"
truncate_to_repo = false
style = "bold #50fa7b"
format = '[$path]($style)[$read_only]($read_only_style) '
read_only = " "

# Replace the "❯" symbol in the prompt with "➜"
[character]                         
success_symbol = "[➜](bold #50fa7b)"  
error_symbol = "[➜](bold #ff5555)"  

# Git
[git_branch]
format = 'on [\($symbol$branch(:$remote_branch)\)]($style) '
symbol = "branch:"
style = "bold #ff79c6"

[git_status]
up_to_date = "  "
ahead = " ->x${count} "
behind = " <-x${count} "
staged = " Sx${count} "
modified = " Mx${count} "
untracked = " Ux${count} "
style = "bold #ff79c6"

[status]
style = "blue"
symbol = " ! "
success_symbol = ""
not_executable_symbol = " !x "
not_found_symbol = "notfound"
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[hostname]
style = "bold #bd93f0"

[username]
format = "[$user]($style) on "
style_user = "bold #8be9fd"
show_always = true
disabled = true

[sudo]
style = "bold #8be9fd"
symbol = " "
disabled = false

[package]
disabled = true

[rust]
disabled = true

[python]
disabled = true

[c]
disabled = true
